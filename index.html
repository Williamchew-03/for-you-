<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Would you be my Valentine?</title>

  <style>
    body{
      height:100vh;
      margin:0;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      font-family:"Comic Sans MS", cursive, sans-serif;
      background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
    }

    h1{
      color:#fff;
      text-align:center;
      margin:0 0 18px 0;
      text-shadow:2px 2px 10px rgba(0,0,0,.18);
      font-size:46px;
      letter-spacing:0.5px;
    }

    .photo{
      width:240px;
      height:240px;
      border-radius:50%;
      overflow:hidden;
      border:7px solid #fff;
      box-shadow:0 0 26px rgba(255,255,255,.85);
      background:rgba(255,255,255,.25);
      display:flex;
      align-items:center;
      justify-content:center;
      margin-bottom:26px;
    }

    .photo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transform:scale(1.02);
    }

    .buttons{
      position:relative;
      width:460px;
      height:200px;
    }

    button{
      position:absolute;
      padding:16px 40px;
      font-size:28px;
      border:none;
      border-radius:44px;
      cursor:pointer;
      transition:transform .25s ease;
      user-select:none;
    }

    /* âœ… åˆå§‹å¹¶æ’ */
    .yes-button{
      left:40%;
      top:90px;
      transform:translateX(-50%);
      background:#ff4d6d;
      color:#fff;
      box-shadow:0 10px 24px rgba(255,77,109,.35);
    }

    .no-button{
      left:60%;
      top:90px;
      background:#666;
      color:#fff;
      box-shadow:0 10px 24px rgba(0,0,0,.18);
    }

    .result{
      display:none;
      margin-top:22px;
      color:#fff;
      font-size:34px;
      text-align:center;
      text-shadow:2px 2px 10px rgba(0,0,0,.18);
      animation:pop .9s ease;
      line-height:1.25;
    }

    @keyframes pop{
      0%{transform:scale(.45);opacity:0}
      100%{transform:scale(1);opacity:1}
    }

    .heart{
      position:fixed;
      bottom:-20px;
      font-size:24px;
      pointer-events:none;
      animation:floatUp 6s linear infinite;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.10));
    }

    @keyframes floatUp{
      0%{transform:translateY(0);opacity:1}
      100%{transform:translateY(-110vh);opacity:0}
    }
  </style>
</head>

<body>
  <h1>Would you be my Valentine? ğŸ’–</h1>

  <div class="photo">
    <!-- âœ… åˆå§‹æ˜¾ç¤º her1.jpeg -->
    <img id="mainPhoto" src="her1.jpeg" alt="Valentine Photo" />
  </div>

  <div class="buttons" id="btnArea">
    <button class="yes-button" id="yesBtn">Yes</button>
    <button class="no-button" id="noBtn">No</button>
  </div>

  <div class="result" id="result">
    ğŸ’• I knew you would say yes ğŸ’•<br/>
    See you on Feb 14th â¤ï¸
  </div>

  <script>
    let yesScale = 1;

    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const btnArea = document.getElementById("btnArea");
    const mainPhoto = document.getElementById("mainPhoto");

    // âœ… Noï¼šé¼ æ ‡é è¿‘å°±è·‘ï¼ˆç”µè„‘ï¼‰
    noBtn.addEventListener("mouseover", runAway);

    // âœ… Noï¼šæ‰‹æœºè§¦å±ä¹Ÿä¼šè·‘
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      runAway();
    }, { passive:false });

    // âœ… Yesï¼šç‚¹å‡»è§¦å‘
    yesBtn.addEventListener("click", sayYes);

    function runAway(){
      // åœ¨æŒ‰é’®åŒºåŸŸèŒƒå›´å†…éšæœºè·‘
      const x = Math.random() * 340; // 0 ~ 340
      const y = Math.random() * 140; // 0 ~ 140

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";

      // Yes æ…¢æ…¢å˜å¤§
      yesScale += 0.12;
      yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;
    }

    function sayYes(){
      // âœ… æŒ‰ Yes åæ¢ç…§ç‰‡ï¼ˆæ¢æˆ her2.jpegï¼‰
      mainPhoto.src = "her2.jpeg";

      // éšè—æŒ‰é’®ï¼Œæ˜¾ç¤ºç»“æœ
      btnArea.style.display = "none";
      result.style.display = "block";

      // çˆ±å¿ƒçˆ†å‘ + æŒç»­é£˜ä¸€ä¼šå„¿
      for(let i=0;i<35;i++) createHeart();
      let burst = 0;
      const timer = setInterval(() => {
        createHeart();
        burst++;
        if(burst > 25) clearInterval(timer);
      }, 120);
    }

    function createHeart(){
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "â¤ï¸";
      heart.style.left = Math.random()*100 + "vw";
      heart.style.animationDuration = (3 + Math.random()*3) + "s";
      heart.style.fontSize = (18 + Math.random()*16) + "px";
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(), 6500);
    }
  </script>
</body>
</html>
